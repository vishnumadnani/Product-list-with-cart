                <div class="confirmed-name">Classic Tiramisu</div>
                <div class="confirmed-unit-container">
                  <p class="number-of-this-item">1</p>
                  <p class="x">x</p>
                  <p class="and">@ <span class="price-for-one">5.50</span></p>
